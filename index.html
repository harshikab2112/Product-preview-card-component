<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat&display=swap"
      rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>

    <!-- Main container holding the product card -->
    <main class="main-container">

      <!-- Product image section -->
      <div class="product-image">
        <picture>
          <!-- Show this image on screens smaller than or equal to 640px -->
          <source media="(max-width: 640px)"
            srcset="./images/image-product-mobile.jpg">

          <!-- Default image for desktop -->
          <img src="./images/image-product-desktop.jpg" alt="perfume-image">
        </picture>
      </div>

      <!-- Content section: text and pricing -->
      <div class="content-container">

        <!-- Category label -->
        <p class="top-text">Perfume</p>

        <!-- Product title -->
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <!-- Product description -->
        <p class="text-content">
          A floral, solar, and voluptuous interpretation composed by Olivier
          Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <!-- Pricing section: new and old price -->
        <div class="price">
          <div class="price1">$149.99</div> <!-- New price -->
          <del class="price2">$169.99</del> <!-- Old price -->
        </div>

        <!-- Add to cart button -->
        <button class="cart-button" type="button">
          <img src="./images/icon-cart.svg" alt="icon"> Add to Cart
        </button>

      </div>

    </main>

    <!-- Attribution -->
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a
        href="https://www.frontendmentor.io/profile/harshikab2112">Harshika</a>.
    </footer>
  </body>
</html>
